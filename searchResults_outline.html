<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Search</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link rel="stylesheet" href="assets/css/searchResults.css"/>
     
    
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<!--Materialize in a nutshell-->
<!--Always place things in materialize class="containers" so they are responsive and have padding. Use id, not class, to grab these.-->
<!--Define a row with class="row" and a column with class="col". Adding numbers determines what fraction/12 they will occupy; s means only on small screens, l on large..-->
<!--Adding colors into the name of the class changes the background color; adding text-color to the class changes text color.-->
<!--Custom CSS should be used sparingly to enhance things--the page should work/look perfectly fine with html alone.-->
<body class = "blue-grey #263238 blue-grey darken-4">
    <!--Header with link back to home page and github-->
    <header>
        <nav>
            <div class="nav-bg"></div>
            <ul>
              <li><a href="./index.html">Home</option></a></li>
              <li><a target ="_blank" href="https://github.com/jkohrt7/Team_4_Project">About</option></a></li>
            </ul>
        </nav>
    </header>

    <!--Country, City and State Inputs-->
    <section class = "section container center-align s12 m12 l12 " id = "country-city-input">
        <div class = 'row'>
            <h5 class="center">Select a location</h5>
        </div>
        <div class = "row" >
            <div class = "input-field col s6">
                <input id="country-name" type="text" class="white-text autocomplete">
                <label for="country-name">Country</label>
            </div>
            <div class = "input-field col s6">
                <input id="city-name" type="text" class="white-text">
                <label for="city-name">City</label>
            </div>
            <div class="input-field col s6">
                <input disabled id="state-name" type="text" class="white-text">
                <label for="disabled">State</label>
            </div>
        </div>
        <div class = "btn red waves-effect waves-light" id = "search-submit">Search</div>
    </section>
    
    <!--API Feedback-->
    <section class = "hide section container" id = "api-feedback-container"> <!--Add hide-->
        <div class = "row" id="api-feedback-div">
            <!--Weather Info-->
            <div class="col lighten-3 s12 m5 l5 weatherInfo">
                <div class="col s12">
                    <h4 class = "center-align white-text" id = "weather-date">
                        Weather
                    </h4>
                </div>
                <div class="col s6 white-text" id = "weather-text">
                    Weather info
                </div>
                <div class="col s6 white-text" id = "weather-icon">
                    Weather ICON
                </div>
            </div>

            <!--Wikipedia Info-->
            <div class = "col lighten-3 s12 m6 l6 countryWikiInfo">
                <div class="col s12">
                    <h4 class = "center-align" id = "country-title">
                        Country Name
                    </h4>
                </div>
                <div class="col s12" id = "country-flag">
                    Flag here
                </div>
                <div class="col s12" id = "country-wiki-text">
                    Wiki Info Here
                </div>
            </div>
        </div>
    </section>
    <footer>
        <ul class ="footerList">
          

      </ul>
      </footer>

      <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l4 offset-l2 s12">
              <ul>
                <li><i class="fab fa-github fa-3x col s2"></i></li>
                <li><a class = "col s12 m2 white-text" href ="https://github.com/dcorbiniii">Darnley</option></a></li>
                <li><a class = "col s3 m2 white-text" href ="https://github.com/NXTGenforcer">Graham</option></a></li>
                <li><a class = "col s3 m2 white-text" href ="https://github.com/jkohrt7">Jared</option></a></li>
                <li><a class = "col s3 m2 white-text" href ="https://github.com/mandy2324">Mandy</option></a></li>
                <li><a class = "col s3 m2 white-text" href ="https://github.com/McTastic">Sean</option></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          <a class="grey-text text-lighten-4 right" href="#!"></a>
          </div>
        </div>
      </footer>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "assets/js/flagpedia.js"></script>
    <script src = "assets/js/weather.js"></script>
    <script src = "assets/js/wikipedia.js"></script>
    <script src ="assets/js/forms.js"></script>
    <script src = "assets/js/main.js"></script>
</body>
</html>
